<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-4 py-md-5">
            <div class="text-center">
                <h1>Book Database</h1>
            </div>
            <div id="book-database"></div>
            <script src="https://insideout.my.site.com/public/lightning/lightning.out.js"></script>
            <script>
                $Lightning.use(
                    'c:bookDatabaseApp', // name of the Lightning Out app
                    function () { // callback after the framework and app load
                        $Lightning.createComponent(
                            'c:bookDatabase', // top-level component of the Lightning Out app
                            {}, // attributes to set on the component
                            'book-database', // DOM element ID where the component is inserted
                            function (cmp) { // callback after the component loads
                                console.log('The component was created.');
                            }
                        );
                    },
                    'https://insideout.my.site.com' // Experience Cloud site endpoint
                );
            </script>
        </div>
    </body>
</html>
