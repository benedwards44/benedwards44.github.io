                          <h3 id="tier-hobby" class="text-base/7 font-semibold">Home Loan</h3>

                            <span class="text-5xl font-semibold tracking-tight text-gray-900">4.89%</span>
                            <span class="text-base/7 font-semibold text-gray-900">p.a</span>
                          </div>
                          <p class="mt-6 text-base/7 font-semibold text-gray-900">1 year fixed.</p>
                          <p class="text-base/7 text-gray-900">1 year fixed. Min 20% equity</p>
                        </div>
                      </div>
                      <div class="flex flex-col justify-between rounded-3xl bg-white p-8 shadow-xl ring-1 ring-gray-900/10 sm:p-10">
                        <div class="text-center">
                          <h3 id="tier-hobby" class="text-base/7 font-semibold">Home Loan</h3>
                          <div class="mt-4 gap-x-2">
                            <span class="text-5xl font-semibold tracking-tight text-gray-900">4.95%</span>
                            <span class="text-base/7 font-semibold text-gray-900">p.a</span>

                        <div class="text-center">
                          <h3 id="tier-hobby" class="text-base/7 font-semibold">Home Loan</h3>
                          <div class="mt-4 gap-x-2">
                            <span class="text-5xl font-semibold tracking-tight text-gray-900">6.35%</span>
                            <span class="text-base/7 font-semibold text-gray-900">p.a</span>
                          </div>
                          <p class="mt-6 text-base/7 font-semibold text-gray-900">variable rate</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
          <div class="px-5 py-6 sm:px-6">
            <h1 class="text-3xl font-bold tracking-tight text-white mb-5">First Home Buyer Calculator</h1>
            <img src="home_loan_calc.png" />

              scrt2URL: 'https://kiwibankdemo.my.salesforce-scrt.com'
