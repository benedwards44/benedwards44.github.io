<!doctype html>
<html class="h-full bg-grey-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel='icon' href='https://media.kiwibank.co.nz/static/favicon.ico' />
    <style type="text/tailwindcss">
      @theme {
        --color-kiwibank: #19e480;
      }
    </style>
    <title>Kiwibank Demo</title>
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <div class="bg-black pb-32">
        <nav class="bg-black">
          <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="border-b border-kiwibank">
              <div class="flex h-16 items-center justify-between px-4 sm:px-0">
                <div class="flex items-center">
                  <div class="shrink-0">
                    <img src="logo.png" alt="Kiwibank" class="size-14" />
                  </div>
                  <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                      <a href="#" aria-current="page" class="rounded-md bg-kiwibank px-3 py-2 text-sm font-medium text-black">Home</a>
                      <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-kiwibank hover:text-black">Accounts</a>
                      <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-kiwibank hover:text-black">Credit Cards</a>
                      <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-kiwibank hover:text-black">Home Loans</a>
                      <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-kiwibank hover:text-black">Savings &amp; Investments</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <header class="py-10">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-white">This is personal banking support</h1>
          </div>
        </header>
      </div>

      <main class="-mt-32">
        <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
          <div class="px-5 py-6 sm:px-6">
            <div class="isolate overflow-hidden">
              <div class="flow-root pb-12 sm:pb-12">
                <div>
                  <div class="mx-auto max-w-7xl px-6 lg:px-8">
                    <div class="mx-auto grid grid-cols-1 gap-8 lg:grid-cols-3">
                      <div class="flex flex-col justify-between rounded-3xl bg-white p-8 shadow-xl ring-1 ring-gray-900/10 sm:p-10">
                        <div class="text-center">
                          <h3 class="text-2xl font-semibold mt-4">Call 0800 113 355 or +64 4 473 1133 from overseas.</h3>
                        </div>
                      </div>
                      <div class="flex flex-col justify-between rounded-3xl bg-white p-8 shadow-xl ring-1 ring-gray-900/10 sm:p-10">
                        <div class="text-center">
                          <h3 class="text-2xl font-semibold mt-6">Find a branch</h3>
                        </div>
                      </div>
                      <div class="flex flex-col justify-between rounded-3xl bg-white p-8 shadow-xl ring-1 ring-gray-900/10 sm:p-10">
                        <div class="text-center">
                          <h3 class="text-2xl font-semibold mt-6">Mobile or Internet Banking</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
